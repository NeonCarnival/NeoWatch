name: NeoWatch Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Buildozer
        run: pip install buildozer kivy cython==0.29.33
      - name: Build APK
        run: buildozer android debug
        env:
          ACCEPT_SDK_LICENSE: "yes"
