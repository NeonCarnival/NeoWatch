name: NeoWatch Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build with Buildozer
        uses: ArtemShatalov/buildozer-action@v1.6.1
        with:
          workdir: .
          buildozer_version: master
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NeoWatch-Alpha
          path: bin/*.apk
